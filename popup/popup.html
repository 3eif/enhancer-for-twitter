<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        #editMode {
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        #resetButton,
        #addItemButton {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #resetButton {
            background-color: #e0245e;
            color: white;
        }

        #addItemButton {
            background-color: #1d9bf0;
            color: white;
        }

        #resetButton:hover {
            background-color: #c01e4e;
        }

        #addItemButton:hover {
            background-color: #1a8cd8;
        }

        .add-item-form {
            display: none;
            margin-top: 10px;
        }

        .add-item-form.visible {
            display: block;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #status {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <label for="editMode">Edit Menu Items:</label>
        <input type="checkbox" id="editMode">
    </div>
    <div class="button-container">
        <button id="resetButton">Reset Items</button>
    </div>
    <div id="status"></div>
    <script src="../content/menu-items.js"></script>
    <script src="index.js"></script>
</body>

</html>
